<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">News Hub</h1>
    <input
    
      id="searchInput"
      type="text"
      placeholder="Search news..."
      class="border p-2 rounded-lg w-64"
    />
  </nav>

  <!-- News Container -->
  <section
    id="newsContainer"
    class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
  ></section>

  <script src="app.js"></script>
</body>
</html>
